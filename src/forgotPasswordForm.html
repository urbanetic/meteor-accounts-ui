<template name="forgotPasswordForm">
  <div class="ui segment content">
    <div class="forgot-password-form accounts-form">
      <h1>Forgot Password</h1>
      <form class="ui form">
        <p>An email will be sent with instructions to reset your password.</p>
        <div class="field">
          <input type="text" name="email" placeholder="email" />
        </div>
        <div class="ui submit buttons">
          {{#if isSuccess}}
            <div class="ui cancel button">Back</div>
          {{else}}
            <div class="ui cancel button">Cancel</div>
            <div class="ui primary submit button">Submit</div>
          {{/if}}
        </div>
        <div class="messages"></div>
      </form>
    </div>
  </div>
</template>

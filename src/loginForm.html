<template name="loginForm">
  <div class="login-form accounts-form">
    <div class="logo"></div>
    <form class="ui form">
      <div class="field">
        <input type="text" name="username" placeholder="username" />
      </div>
      <div class="field">
        <input type="password" name="password" placeholder="password" />
      </div>
      <div class="buttons">
        <button class="ui primary button" type="submit">Login</button>
        <div class="extra vertical buttons">
          {{#if config.forgot.enabled}}
            <button class="ui forgot button" type="button">Forgot Password</button>
          {{/if}}
          {{#if config.signUp.enabled}}
            <div class="ui horizontal divider">
              Or
            </div>
            <button class="ui large green sign-up primary button" type="button">Sign Up</button>
          {{/if}}
        </div>
      </div>
      <div class="messages"></div>
    </form>
  </div>
</template>
